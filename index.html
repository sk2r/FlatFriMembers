<!DOCTYPE html>
<html>
<head>
  <title>インタラクティブなサイネージ</title>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      position: relative;
    }
    .name-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    .name {
      display: none;
    }
    .popup {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div>Flat Fri Members</div>

  <div class="name-container"></div>

  <div class="popup" id="popup">
    <p id="registrationNumber"></p>
    <p id="identity"></p>
    <p id="affiliation"></p>
  </div>

  <script>
    // サンプルデータ（仮定）
    const data = [
      { registrationNumber: 1, name: "山田太郎", identity: "社員", affiliation: "営業部" },
      { registrationNumber: 2, name: "佐藤花子", identity: "社員", affiliation: "総務部" },
      // 他のデータ
    ];

    // ランダムな名前を30個取得する関数
    function getRandomNames() {
      const shuffledData = data.slice().sort(() => 0.5 - Math.random());
      return shuffledData.slice(0, 30);
    }

    // 初期表示でランダムな名前を30個まとめて表示
    function displayRandomNames() {
      const nameContainer = document.querySelector(".name-container");
      nameContainer.innerHTML = ""; // 一度全てクリアする
      const randomNames = getRandomNames();
      randomNames.forEach((person) => {
        const nameElement = document.createElement("div");
        nameElement.innerText = person.name;
        nameElement.classList.add("name");
        nameElement.style.position = "absolute";
        nameElement.style.left = Math.random() * (window.innerWidth - nameElement.clientWidth) + "px";
        nameElement.style.top = Math.random() * (window.innerHeight - nameElement.clientHeight) + "px";
        nameElement.addEventListener("click", showPopup);
        nameContainer.appendChild(nameElement);
      });
      hidePopup();
    }

    // ポップアップを表示する処理
    function showPopup(event) {
      const nameElement = event.target;
      const clickedName = nameElement.innerText;
      const personData = data.find((person) => person.name === clickedName);

      const popup = document.getElementById("popup");
      popup.style.display = "block";
      popup.style.left = event.clientX + "px";
      popup.style.top = event.clientY + "px";

      const registrationNumberElement = document.getElementById("registrationNumber");
      const identityElement = document.getElementById("identity");
      const affiliationElement = document.getElementById("affiliation");

      registrationNumberElement.innerText = "登録番号：" + personData.registrationNumber;
      identityElement.innerText = "身分：" + personData.identity;
      affiliationElement.innerText = "所属：" + personData.affiliation;
    }

    // ポップアップを非表示にする処理
    function hidePopup() {
      const popup = document.getElementById("popup");
      popup.style.display = "none";
    }

    // 初回の名前表示と一定の間隔で名前を更新
    displayRandomNames();
    setInterval(displayRandomNames, 10000); // 10000ミリ秒ごとに更新（10秒）
  </script>
</body>
</html>
